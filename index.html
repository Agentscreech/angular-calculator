<!DOCTYPE html>
<html>

<head>
  <title>Simple Calc&trade;</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.11/angular.min.js"></script>
  <script src="js/app.js"></script>
</head>

<body ng-app="App">
  <div class="container" ng-controller="calc">
    <h2 class="text-center">Simple Calc&trade;</h2>
    <div class="row">
      <div class="col-sm-4 col-sm-offset-4 my-calc">
        <div class="row">
          <input type="text" class="form-control display center-block text-right" ng-model="number" readonly>
        </div>
        <div class="row text-center">
          <button class="btn btn-default" ng-click="appendNumber('7')">7</button>
          <button class="btn btn-default" ng-click="appendNumber('8')">8</button>
          <button class="btn btn-default" ng-click="appendNumber('9')">9</button>
          <button class="btn btn-primary" ng-click="div()">&divide;</button>
          <button class="btn btn-primary" ng-click="multi()">&times;</button>
        </div>
        <div class="row text-center">
          <button class="btn btn-default" ng-click="appendNumber('4')">4</button>
          <button class="btn btn-default" ng-click="appendNumber('5')">5</button>
          <button class="btn btn-default" ng-click="appendNumber('6')">6</button>
          <button class="btn btn-primary" ng-click="add()">&plus;</button>
          <button class="btn btn-primary" ng-click="minus()">&minus;</button>
        </div>
        <div class="row text-center">
          <button class="btn btn-default" ng-click="appendNumber('1')">1</button>
          <button class="btn btn-default" ng-click="appendNumber('2')">2</button>
          <button class="btn btn-default" ng-click="appendNumber('3')">3</button>
          <button class="btn btn-success" ng-click="evaluate()">&equals;</button>
          <button class="btn btn-danger" ng-click="clearNumber()">c</button>
        </div>
        <div class="row text-center">
          <button class="btn btn-default"></button>
          <button class="btn btn-default" ng-click="appendNumber('0')">0</button>
          <button class="btn btn-default"></button>
          <button class="btn btn-default"></button>
          <button class="btn btn-default"></button>
        </div>
      </div>
    </div>
</body>

</html>
